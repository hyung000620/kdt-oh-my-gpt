{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/reset.css' %}?{% now "U" %}">
    <link rel="stylesheet" href="{% static 'css/write.css' %}?{% now "U" %}">
    <title>나만의 GPT 추가 페이지</title>
    <style>
        .write-form-container{
            background-image: url('{% static "img/write.png" %}');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="write-container">
        <div class="description">
            <p class="title">원하는 데이터를 넣어서<br>나만의 GPT를 만들어보세요.</p>
            <p class="sub-title">API 주소를 입력하거나 CSV 형식에 데이터를 입력하여<br>맞춤형 GPT를 만들 수 있습니다.</p>
        </div>
        <form action="" method="POST" class="write-form-container">
            <div>
                <input id="gpt-name" name="gpt-name" type="text" placeholder="GPT 이름">
            </div>
            <div>
                <input class="data-type1 type-select" name="data-type1" type="button" value="공공 데이터 학습">
                <input class="data-type2" name="data-type2" type="button" value="원하는 데이터 학습">
            </div>
            <div>
                <select id="select-data">
                    <option>공공데이터 선택하기</option>
                </select>
            </div>
            <div>
                <input id="form-submit" type="submit" value="나만의 GPT 생성하기">
            </div>
        </form>  
    </div>
<script src="{% static 'js/write.js' %}?{% now "U" %}"></script>
</body>
</html>
